<!-- 
 모듈 시스템 종류
 AMD - 가장 오래된 모듈 시스템, require.js라는 라이브러리를 통해 개발됨
 CommonJS - NodeJS환경을 위해 만들어진 모듈 시스템
 UMD - AMD와 CommonJS와 같은 모듈 시스템 함께 사용하기 위해 만들어 짐
 ES Module - ES6에 도입된 자바스크립트 모듈 시스템 (프론트에서 많이 씀)

 원래 CommonJS모듈 시스템을 채택했던 NodeJS환경에서 ES Module을 사용하려면 Babel같은 트랜스파일러를 사용했어야 했는데,
 NodeJS버전 13.2부터는 ES모듈 시스템에 대한 정식 지원이 시작되어서 다른 도구 없이 괜츈!
 -->
